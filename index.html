<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>TotoType</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <main>
        <h1>
            TOTOTYPE
        </h1>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameBtn" class="active">WPM MODE</button>
                <button id="levelModeBtn">LEVEL MODE</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="focus-error">Clickea aquí</div>
        </div>

        <div id="language-buttons">
            <div id="portuguese" class="language-button">Portugues</div>
            <div id="english" class="language-button">English</div>
            <div id="spanish" class="language-button">Español</div>
        </div>

        <div id="game-over" class="hidden">
            <h2>lagartoJuancho</h2>
            <p id="final-wpm"></p>
            <button id="restartBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>

        <div id="scoreboard">
            <h2>Puntajes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Intento</th>
                        <th>WPM</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    <!--Aca van los puntajesss-->
                </tbody>
            </table>
        </div>

        <div id="level-end" style="display: none;">
            <p id="current-score"></p>
            <button id="next-level-button">Reiniciar Nivel</button>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
