<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>TotoType</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <main>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M320 96a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm21.1 80C367 158.8 384 129.4 384 96c0-53-43-96-96-96s-96 43-96 96c0 33.4 17 62.8 42.9 80L224 176c-17.7 0-32 14.3-32 32s14.3 32 32 32l32 0 0 208-48 0c-53 0-96-43-96-96l0-6.1 7 7c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9L97 263c-9.4-9.4-24.6-9.4-33.9 0L7 319c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l7-7 0 6.1c0 88.4 71.6 160 160 160l80 0 80 0c88.4 0 160-71.6 160-160l0-6.1 7 7c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-56-56c-9.4-9.4-24.6-9.4-33.9 0l-56 56c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l7-7 0 6.1c0 53-43 96-96 96l-48 0 0-208 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-10.9 0z"/></svg>
            TotoType
        </h1>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameBtn" class="active">WPM MODE</button>
                <button id="levelModeBtn">LEVEL MODE</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="focus-error">Clickea aquí</div>
        </div>

        <div id="language-buttons">
            <div id="portuguese" class="language-button">Portugues</div>
            <div id="english" class="language-button">English</div>
            <div id="spanish" class="language-button">Español</div>
        </div>

        <div id="game-over" class="hidden">
            <h2>lagartoJuancho</h2>
            <p id="final-wpm"></p>
            <button id="restartBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>

        <div id="scoreboard">
            <h2>Puntajes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Intento</th>
                        <th>WPM</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    <!--Aca van los puntajesss-->
                </tbody>
            </table>
        </div>

        <div id="level-end" style="display: none;">
            <p id="current-score"></p>
            <button id="next-level-button">Reiniciar Nivel</button>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
